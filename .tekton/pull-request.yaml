apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: sconroy-website-pull-request
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "1"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
    tasks:
      - name: fetch-repository
        taskRef:
          resolver: git
          params:
            - name: url
              value: https://github.com/tektoncd/catalog.git
            - name: revision
              value: main
            - name: pathInRepo
              value: task/git-clone/0.5/git-clone.yaml
        workspaces:
          - name: output
            workspace: source
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: list-files
        runAfter:
          - fetch-repository
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: show-contents
              image: alpine
              script: |
                echo "Contents of the repo:"
                ls -R $(workspaces.source.path)
        workspaces:
          - name: source
            workspace: source
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi